{% extends 'base.html' %}
{% block title %}Shelter Sign-up Form{% endblock %}

{% block body %}

    <h1>Join Us!</h1>
    <br>
    <form action="/shelters" method="POST" role="form">
        <div class="form-group">
            <label for="field-shelter-name">Shelter Name: </label>
            <input type="text" name="sheltername" placeholder="Enter your name" id="field-shelter-name" required>
        </div>
        <br>
        <div class="form-group">
            <label for="field-address">Shelter Address: </label>
            <input type="text" name="address" placeholder="Enter the address" id="field-address" required>
        </div>
        <br>
        <div class="form-group">
            <label for="field-first-name">Contacts First Name: </label>
            <input type="text" name="firstname" placeholder="Enter your first name" id="field-first-name" required>
        </div>
        <br>
        <div class="form-group">
            <label for="field-last-name">Contacts Last Name: </label>
            <input type="text" name="lastname" placeholder="Enter your last name" id="field-last-name" required>
        </div>
        <br>
        <div class="form-group">
            <label for="field-email">Email Address: </label>
            <input type="text" name="email" placeholder="Enter your email" id="field-email" required>
        </div>
        <br>
        <div class="form-group">
            <label for="field-number">Phone Number: </label>
            <input type="number" name="phonenumber" placeholder="Enter your number" id="field-number">
        </div>
        <br>
        <div class="form-group">
            <input type="submit" value="Join Us">
        </div>
    </form>

{% endblock %}
